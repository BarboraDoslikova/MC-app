<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Barbora's App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.css" type="text/css" />
</head>
<body>
    <div class=page>
        <h2>{{a1first}} {{a1last}}'s selected articles:</h2>
        <div class=output>
            {% for each in titles1 %}
            <p> {{each}} </p>
            {% endfor %}
        </div>
        <h2>{{a2first}} {{a2last}}'s selected articles:</h2>
        <div class=output>
            {% for each in titles2 %}
            <p> {{each}} </p>
            {% endfor %}
        </div>
        <h2>Made up collaborative journal articles:</h2>
        <div class=output>
            {% for each in titles3 %}
            <p> {{each}} </p>
            {% endfor %}
        </div>        
      </div>
</body>
</html>
